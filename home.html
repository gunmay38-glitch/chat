<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini WhatsApp Clone</title>

<!-- Firebase compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #ece5dd;
}

/* AUTH + CHAT CONTAINER */
.auth, .chat {
  max-width: 500px;
  margin: auto;
  height: 100vh;
  background: #fff;
  display: none;
  flex-direction: column;
}

/* AUTH */
.auth {
  padding: 20px;
}

/* INPUT FIX (IMPORTANT) */
input, button {
  padding: 10px;
  margin: 8px 0;
  width: 100%;
  color: #000;            /* FIX */
  background: #fff;       /* FIX */
  border: 1px solid #ccc;
  font-size: 16px;
}

/* HEADER */
header {
  background: #075e54;
  color: white;
  padding: 12px;
  text-align: center;
  font-weight: bold;
}

/* MESSAGES */
.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #e5ddd5;
}

.msg {
  margin: 6px 0;
  padding: 8px;
  border-radius: 8px;
  max-width: 75%;
  word-wrap: break-word;
}

.me {
  background: #dcf8c6;
  margin-left: auto;
}

.other {
  background: #fff;
}

.time {
  font-size: 10px;
  color: #555;
  text-align: right;
}

/* FOOTER */
footer {
  display: flex;
  padding: 8px;
  border-top: 1px solid #ddd;
  gap: 6px;
  background: #f0f0f0;
}

footer input {
  flex: 1;
  border-radius: 20px;
  padding-left: 15px;
}

footer button {
  width: auto;
  border-radius: 20px;
  background: #075e54;
  color: white;
  border: none;
}

/* MOBILE */
@media (max-width: 600px) {
  .auth, .chat {
    max-width: 100%;
  }
}
</style>
</head>
<body>

<!-- AUTH -->
<div class="auth" id="auth">
  <h2>Register / Login</h2>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<!-- CHAT -->
<div class="chat" id="chat">
  <header>Mini WhatsApp</header>
  <input id="chatUser" placeholder="Chat with username" />
  <div class="messages" id="messages"></div>
  <footer>
    <input id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </footer>
</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAaXRb6M7siNeQI1OAy1W9DULuuDDX8CDg",
  authDomain: "chat-4b38b.firebaseapp.com",
  projectId: "chat-4b38b",
  storageBucket: "chat-4b38b.appspot.com",
  messagingSenderId: "656059272540",
  appId: "1:656059272540:web:0d5ec37ab2ca12c145c599"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const authDiv = document.getElementById("auth");
const chatDiv = document.getElementById("chat");
const messagesDiv = document.getElementById("messages");

let currentUser = null;
let unsubscribe = null;

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user.email.split("@")[0];
    authDiv.style.display = "none";
    chatDiv.style.display = "flex";
  } else {
    authDiv.style.display = "block";
    chatDiv.style.display = "none";
  }
});

/* REGISTER */
function register() {
  const u = username.value.trim();
  const p = password.value.trim();
  if (!u || !p) return alert("Fill all fields");
  auth.createUserWithEmailAndPassword(u + "@chat.com", p)
    .catch(err => alert(err.message));
}

/* LOGIN */
function login() {
  const u = username.value.trim();
  const p = password.value.trim();
  auth.signInWithEmailAndPassword(u + "@chat.com", p)
    .catch(err => alert(err.message));
}

/* SEND MESSAGE */
function sendMessage() {
  const to = chatUser.value.trim();
  const text = messageInput.value.trim();
  if (!to || !text) return;

  db.collection("messages").add({
    from: currentUser,
    to,
    text,
    time: firebase.firestore.FieldValue.serverTimestamp(),
    seen: false
  });

  messageInput.value = "";
}

/* LOAD CHAT */
chatUser.addEventListener("change", () => {
  if (unsubscribe) unsubscribe();

  unsubscribe = db.collection("messages")
    .where("from", "in", [currentUser, chatUser.value])
    .where("to", "in", [currentUser, chatUser.value])
    .orderBy("time")
    .onSnapshot(snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const m = doc.data();
        const div = document.createElement("div");
        div.className = "msg " + (m.from === currentUser ? "me" : "other");

        const time = m.time ? m.time.toDate().toLocaleTimeString() : "";

        div.innerHTML = `
          <b>${m.from}</b><br>
          ${m.text}
          <div class="time">${time} ${m.seen ? "âœ“âœ“" : "âœ“"}</div>
        `;

        messagesDiv.appendChild(div);

        if (m.to === currentUser && !m.seen) {
          doc.ref.update({ seen: true });
        }
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
});
</script>
</body>
</html>
