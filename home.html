<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini WhatsApp Clone</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; background: #ece5dd; }

.auth, .chat {
  max-width: 500px;
  margin: auto;
  height: 100vh;
  background: #fff;
  display: none;
  flex-direction: column;
}

.auth { padding: 20px; }

input, button {
  padding: 10px;
  margin: 8px 0;
  width: 100%;
  color: #000;
  background: #fff;
  border: 1px solid #ccc;
  font-size: 16px;
}

header {
  background: #075e54;
  color: white;
  padding: 12px;
  text-align: center;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #e5ddd5;
}

.msg {
  margin: 6px 0;
  padding: 8px;
  border-radius: 8px;
  max-width: 75%;
  word-wrap: break-word;
}

.me { background: #dcf8c6; margin-left: auto; }
.other { background: #fff; }

.time {
  font-size: 10px;
  color: #555;
  text-align: right;
}

footer {
  display: flex;
  padding: 8px;
  border-top: 1px solid #ddd;
  gap: 6px;
  background: #f0f0f0;
}

footer input {
  flex: 1;
  border-radius: 20px;
  padding-left: 15px;
}

footer button {
  width: auto;
  border-radius: 20px;
  background: #075e54;
  color: white;
  border: none;
}

@media (max-width: 600px) {
  .auth, .chat { max-width: 100%; }
}
</style>
</head>
<body>

<!-- AUTH -->
<div class="auth" id="auth">
  <h2>Register / Login</h2>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<!-- CHAT -->
<div class="chat" id="chat">
  <header>Mini WhatsApp</header>
  <input id="chatUser" placeholder="Chat with username" />
  <div class="messages" id="messages"></div>
  <footer>
    <input id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </footer>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAaXRb6M7siNeQI1OAy1W9DULuuDDX8CDg",
  authDomain: "chat-4b38b.firebaseapp.com",
  projectId: "chat-4b38b",
  storageBucket: "chat-4b38b.appspot.com",
  messagingSenderId: "656059272540",
  appId: "1:656059272540:web:0d5ec37ab2ca12c145c599"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let unsubscribe = null;

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user.email.split("@")[0];
    auth.style.display = "none";
    chat.style.display = "flex";
  } else {
    auth.style.display = "block";
    chat.style.display = "none";
  }
});

/* REGISTER */
function register() {
  if (!username.value || !password.value) return alert("Fill fields");
  auth.createUserWithEmailAndPassword(
    username.value + "@chat.com",
    password.value
  ).catch(e => alert(e.message));
}

/* LOGIN */
function login() {
  auth.signInWithEmailAndPassword(
    username.value + "@chat.com",
    password.value
  ).catch(e => alert(e.message));
}

/* SEND */
function sendMessage() {
  if (!chatUser.value || !messageInput.value) return;

  db.collection("messages").add({
    from: currentUser,
    to: chatUser.value,
    text: messageInput.value,
    time: firebase.firestore.FieldValue.serverTimestamp(),
    seen: false
  });

  messageInput.value = "";
}

/* LOAD FULL HISTORY (FIXED) */
chatUser.addEventListener("change", () => {
  if (unsubscribe) unsubscribe();

  const other = chatUser.value;
  if (!other) return;

  unsubscribe = db.collection("messages")
    .orderBy("time")
    .onSnapshot(snapshot => {
      messages.innerHTML = "";

      snapshot.forEach(doc => {
        const m = doc.data();

        const isChat =
          (m.from === currentUser && m.to === other) ||
          (m.from === other && m.to === currentUser);

        if (!isChat) return;

        const div = document.createElement("div");
        div.className = "msg " + (m.from === currentUser ? "me" : "other");

        div.innerHTML = `
          ${m.text}
          <div class="time">
            ${m.time ? m.time.toDate().toLocaleTimeString() : ""}
            ${m.from === currentUser ? (m.seen ? "✓✓" : "✓") : ""}
          </div>
        `;

        messages.appendChild(div);

        if (m.to === currentUser && !m.seen) {
          doc.ref.update({ seen: true });
        }
      });

      messages.scrollTop = messages.scrollHeight;
    });
});
</script>
</body>
</html>
