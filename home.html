<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini WhatsApp</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; background: #ece5dd; }

.auth, .app {
  max-width: 500px;
  margin: auto;
  height: 100vh;
  background: #fff;
}

.auth { padding: 20px; }

input, button {
  padding: 10px;
  margin: 6px 0;
  width: 100%;
  border: 1px solid #ccc;
  background: #fff;
  color: #000;
}

button {
  background: #075e54;
  color: #fff;
  border: none;
}

header {
  background: #075e54;
  color: white;
  padding: 12px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.plus { font-size: 22px; cursor: pointer; }

.chats {
  overflow-y: auto;
  height: calc(100vh - 50px);
}

.chat-item {
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.chat-item:hover { background: #f5f5f5; }

.chat-name { font-weight: bold; }
.chat-last { font-size: 13px; color: #555; }
.chat-time { font-size: 11px; color: #888; float: right; }

.chat-screen {
  display: none;
  flex-direction: column;
  height: 100vh;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #e5ddd5;
}

.msg {
  padding: 8px;
  margin: 6px 0;
  border-radius: 8px;
  max-width: 75%;
  word-wrap: break-word;
}

.me { background: #dcf8c6; margin-left: auto; }
.other { background: #fff; }

footer {
  display: flex;
  padding: 8px;
  gap: 6px;
  background: #f0f0f0;
}

footer input {
  flex: 1;
  border-radius: 20px;
  padding-left: 15px;
  background: #fff;
  color: #000;
  border: 1px solid #ccc;
}
</style>
</head>
<body>

<!-- AUTH -->
<div class="auth" id="auth">
  <h2>Login / Register</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div class="app" id="app" style="display:none">

  <!-- CHAT LIST -->
  <div id="chatList">
    <header>
      Chats
      <span class="plus" onclick="startNewChat()">âž•</span>
    </header>
    <div class="chats" id="chats"></div>
  </div>

  <!-- CHAT SCREEN -->
  <div class="chat-screen" id="chatScreen">
    <header onclick="goBack()">â¬… <span id="chatWith"></span></header>
    <div class="messages" id="messages"></div>
    <footer>
      <input id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

</div>

<script>
/* ðŸ”¥ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAaXRb6M7siNeQI1OAy1W9DULuuDDX8CDg",
  authDomain: "chat-4b38b.firebaseapp.com",
  projectId: "chat-4b38b",
  storageBucket: "chat-4b38b.appspot.com",
  messagingSenderId: "656059272540",
  appId: "1:656059272540:web:0d5ec37ab2ca12c145c599"
};

firebase.initializeApp(firebaseConfig);
const authFB = firebase.auth();
const db = firebase.firestore();

const authDiv = document.getElementById("auth");
const appDiv = document.getElementById("app");
const chatsDiv = document.getElementById("chats");
const chatList = document.getElementById("chatList");
const chatScreen = document.getElementById("chatScreen");
const chatWith = document.getElementById("chatWith");
const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");

let currentUser = "";
let currentChat = "";
let unsubMessages = null;

/* AUTH STATE */
authFB.onAuthStateChanged(user => {
  if (user) {
    currentUser = user.email.split("@")[0];
    authDiv.style.display = "none";
    appDiv.style.display = "block";
    loadChats();
  }
});

/* REGISTER / LOGIN */
function register() {
  authFB.createUserWithEmailAndPassword(
    username.value + "@chat.com",
    password.value
  ).catch(e => alert(e.message));
}

function login() {
  authFB.signInWithEmailAndPassword(
    username.value + "@chat.com",
    password.value
  ).catch(e => alert(e.message));
}

/* LOAD CHAT LIST */
function loadChats() {
  db.collection("messages").orderBy("time")
    .onSnapshot(snapshot => {
      chatsDiv.innerHTML = "";
      const users = {};

      snapshot.forEach(doc => {
        const m = doc.data();
        if (m.from === currentUser || m.to === currentUser) {
          const other = m.from === currentUser ? m.to : m.from;
          users[other] = m;
        }
      });

      Object.keys(users).forEach(u => {
        const m = users[u];
        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerHTML = `
          <span class="chat-time">
            ${m.time ? m.time.toDate().toLocaleTimeString() : ""}
          </span>
          <div class="chat-name">${u}</div>
          <div class="chat-last">${m.text}</div>
        `;
        div.onclick = () => openChat(u);
        chatsDiv.appendChild(div);
      });
    });
}

/* OPEN CHAT */
function openChat(user) {
  currentChat = user;
  chatWith.innerText = user;
  chatList.style.display = "none";
  chatScreen.style.display = "flex";
  loadMessages();
}

/* LOAD MESSAGES */
function loadMessages() {
  if (unsubMessages) unsubMessages();

  unsubMessages = db.collection("messages").orderBy("time")
    .onSnapshot(snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const m = doc.data();
        if (
          (m.from === currentUser && m.to === currentChat) ||
          (m.from === currentChat && m.to === currentUser)
        ) {
          const div = document.createElement("div");
          div.className = "msg " + (m.from === currentUser ? "me" : "other");
          div.innerText = m.text;
          messagesDiv.appendChild(div);
        }
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
}

/* SEND MESSAGE */
function sendMessage() {
  if (!messageInput.value) return;
  db.collection("messages").add({
    from: currentUser,
    to: currentChat,
    text: messageInput.value,
    time: firebase.firestore.FieldValue.serverTimestamp()
  });
  messageInput.value = "";
}

/* NEW CHAT */
function startNewChat() {
  const u = prompt("Enter username");
  if (u) openChat(u);
}

/* BACK */
function goBack() {
  chatScreen.style.display = "none";
  chatList.style.display = "block";
}
</script>
</body>
</html>
